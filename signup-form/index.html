<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sign up form</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <div class="wrapper">
          <h1>Learn to code by watching others</h1>
          <p>
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>
      </div>
      <div class="right-side">
        <div class="wrapper">
          <div class="header">
            <p>Try it free 7 days <span>then $20/mo. thereafter</span></p>
          </div>
          <div class="form-container">
            <form action="#">
              <div class="form-element">
                <input
                  type="text"
                  name="firstName"
                  id="firstName"
                  placeholder="First Name"
                />
              </div>
              <div class="form-element">
                <input
                  type="text"
                  name="lastName"
                  id="lastName"
                  placeholder="Last Name"
                />
              </div>
              <div class="form-element">
                <input
                  type="email"
                  name="emailAddress"
                  id="emailAddress"
                  placeholder="Email Address"
                />
              </div>
              <div class="form-element">
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                />
              </div>
              <button type="submit" class="submit">CLAIM YOUR FREE TRIAL</button>
              <small>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></small>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
