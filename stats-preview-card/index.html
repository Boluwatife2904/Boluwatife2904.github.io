<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- STATS PREVIEW CARD -->
    <div class="stats-preview-card">
        <div class="text-wrapper">
            <h3 class="header">Get <span>insights</span> that help your business grow.</h3>
            <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
            <div class="sub-grid">
                <div class="stats">
                    <p class="stats-figure">10k+<p>
                    <p class="stats-title">companies</p>
                </div>
                <div class="stats">
                    <p class="stats-figure">314<p>
                    <p class="stats-title">templates</p>
                </div>
                <div class="stats">
                    <p class="stats-figure">12M+<p>
                    <p class="stats-title">queries</p>
                </div>
            </div>
        </div>
        <div class="image-wrapper"></div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://twitter.com/developerBolu">DeveloperBolu</a>.
    </div>
</body>
</html>
